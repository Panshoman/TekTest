<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-list>
    <ion-list-header>Leave us your comments</ion-list-header>
    <ion-item>
      <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nombres:</ion-label>
        <ion-input type="text" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Apellidos:</ion-label>
        <ion-input type="text" placeholder="Apellidos"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label stacked>Correo electronico:</ion-label>
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
  </ion-list>
  <div padding>
      <ion-grid>
          <ion-row justify-content-center>
            <ion-col col-auto>
                <button ion-button full>Enviar</button>
            </ion-col>
          </ion-row>
        </ion-grid>      
    </div>
</ion-content>
